{% include "header.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-field">{{ form.name.label }} {{ form.name(size=20) }}</div>
        <div class="form-field">{{ form.email.label }} {{ form.email }}</div>
        {{ form.submit }}
    </form>
{% endblock %}
